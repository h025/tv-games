<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快乐小鸡 (Happy Bird)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="bird-canvas" width="320" height="480"></canvas>
        
        <div id="ui-layer">
            <div id="score">0</div>
            
            <div id="start-screen" class="screen">
                <h1>Happy Bird</h1>
                <p>点击或空格跳跃</p>
                <button id="start-btn">开始游戏</button>
                <br>
                <a href="/" class="back-link">返回大厅</a>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h2>游戏结束</h2>
                <div id="medal"></div>
                <p>得分: <span id="final-score">0</span></p>
                <p>最佳: <span id="best-score">0</span></p>
                <button id="restart-btn">再玩一次</button>
                <br>
                <a href="/" class="back-link">返回大厅</a>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
