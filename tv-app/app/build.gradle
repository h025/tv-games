plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.freechicken'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.freechicken"
        minSdk 21 // Android 5.0 Lollipop, 涵盖大多数 TV
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.leanback:leanback:1.0.0' // TV UI 支持
}

